<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Жесткие диски</title>
</head>
<body>
<div style="text-align: center">
    <a href="/hardDisk/new"/><h2>Добавить</h2>
    <a href="/"/><h2>Вернуться на главную</h2>
</div>

<div style="text-align: left"  th:each="disk : ${hardDisk}">
    <h4><a th:href="@{/hardDisk/{id}(id=${disk.getId()})}" th:text="${disk.toString()}">hardDisk</a></h4>
</div>

</body>
</html>
