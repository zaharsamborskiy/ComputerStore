<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мониторы</title>
</head>
<body>
<div style="text-align: center">
    <a href="/monitor/new"/><h2>Добавить</h2>
    <a href="/"/><h2>Вернуться на главную</h2>
</div>

<div style="text-align: left"  th:each="monitor : ${monitor}">
    <h4><a th:href="@{/monitor/{id}(id=${monitor.getId()})}" th:text="${monitor.toString()}">monitor</a></h4>
</div>

</body>
</html>
