<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление ноутбука</title>
</head>
<body>
<form th:method="POST" th:action="@{/laptop}" th:object="${laptop}">

    <label for="type">Тип:</label>
    <select th:field="*{type}" id="type">
        <option th:each="type : ${T(ru.samborskiy.store.model.Enums.LaptopEnum).values()}"
                th:value="${type}"
                th:text="${type}">type</option>
    </select>
    <div th:object="${req}">
        <label for="serialNumber">Серийный номер:</label>
        <input type="text" th:field="*{serialNumber}" id="serialNumber"/>
        <label for="producer">Производитель:</label>
        <input type="text" th:field="*{producer}" id="producer"/>
        <label for="price">Цена:</label>
        <input type="text" th:field="*{price}" id="price"/>
        <label for="amount">Количество на складе:</label>
        <input type="text" th:field="*{amount}" id="amount"/>
    </div>
    <br/>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
